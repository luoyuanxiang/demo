<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT客户端模拟器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .clock {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .control-row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .btn-custom {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-loading {
            position: relative;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .log-windows {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .log-window {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .log-window:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .log-window.maximized {
            position: fixed;
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            z-index: 1000;
            transform: none;
        }
        
        .log-header {
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .log-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--color), var(--color-light));
            opacity: 0.9;
        }
        
        .log-header > * {
            position: relative;
            z-index: 1;
        }
        
        .log-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .log-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .log-actions {
            display: flex;
            gap: 10px;
        }
        
        .log-actions .btn {
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .log-actions .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .log-content {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .log-content.maximized {
            height: calc(100vh - 200px);
        }
        
        .log-entry {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .log-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .log-entry.copied {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .log-timestamp {
            color: #6c757d;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }
        
        .json-content {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 8px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .copy-indicator {
            position: absolute;
            top: 5px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .copy-indicator.show {
            opacity: 1;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-disconnected {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-satellite-dish"></i> MQTT客户端模拟器</h1>
            <div class="clock" id="clock"></div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Row 1: MAC Address and Environment -->
            <div class="control-row">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="fas fa-microchip"></i></span>
                    <input type="text" class="form-control" id="macInput" placeholder="输入MAC码">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="environment" id="prodEnv" value="prod" checked>
                    <label class="form-check-label" for="prodEnv">正式环境</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="environment" id="testEnv" value="test">
                    <label class="form-check-label" for="testEnv">测试环境</label>
                </div>
                <button class="btn btn-success btn-custom" id="connectBtn">
                    <i class="fas fa-plug"></i> 连接MQTT
                </button>
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="connectionText">未连接</span>
            </div>
            
            <!-- Row 2: Route Information -->
            <div class="control-row">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="fas fa-route"></i></span>
                    <input type="text" class="form-control" id="routeInput" placeholder="输入线路">
                </div>
                <button class="btn btn-info btn-custom" id="getBusLaneBtn">
                    <i class="fas fa-bus"></i> 获取公交车道占道信息
                </button>
            </div>
            
            <!-- Row 3: Task ID -->
            <div class="control-row">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="fas fa-tasks"></i></span>
                    <input type="text" class="form-control" id="taskIdInput" placeholder="任务ID">
                </div>
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="fas fa-paper-plane"></i></span>
                    <input type="text" class="form-control" id="pushTaskIdInput" placeholder="推送任务ID">
                </div>
                <button class="btn btn-warning btn-custom" id="decryptFailBtn">
                    <i class="fas fa-unlock"></i> 回调文件解密失败
                </button>
            </div>
            
            <!-- Row 4: Action Buttons -->
            <div class="control-row">
                <button class="btn btn-secondary btn-custom" id="pauseBtn">
                    <i class="fas fa-pause"></i> 暂停接收
                </button>
                <button class="btn btn-success btn-custom" id="resumeBtn">
                    <i class="fas fa-play"></i> 恢复接收
                </button>
                <button class="btn btn-danger btn-custom" id="clearAllBtn">
                    <i class="fas fa-trash"></i> 清除全部日志
                </button>
                <button class="btn btn-primary btn-custom" id="updateDeviceCacheBtn">
                    <i class="fas fa-sync"></i> 更新设备缓存数据
                </button>
                <button class="btn btn-info btn-custom" id="updateRouteCacheBtn">
                    <i class="fas fa-route"></i> 更新线路缓存数据
                </button>
                <button class="btn btn-warning btn-custom" id="pushStaticRouteBtn">
                    <i class="fas fa-upload"></i> 推送全部静态线路数据
                </button>
                <button class="btn btn-success btn-custom" id="resendProgramBtn">
                    <i class="fas fa-redo"></i> 重新推送节目清单
                </button>
                <button class="btn btn-primary btn-custom" id="getDeviceRouteBtn">
                    <i class="fas fa-download"></i> 获取当前设备静态线路数据
                </button>
                <button class="btn btn-info btn-custom" id="getFlightDataBtn">
                    <i class="fas fa-plane"></i> 获取天府机场航班数据
                </button>
                <button class="btn btn-danger btn-custom" id="closeAllMqttBtn">
                    <i class="fas fa-times"></i> 关闭所有MQTT连接
                </button>
                <button class="btn btn-warning btn-custom" id="clearWillMsgBtn">
                    <i class="fas fa-broom"></i> 清除遗嘱消息
                </button>
            </div>
        </div>
        
        <!-- Log Windows -->
        <div class="log-windows" id="logWindows">
            <!-- Log windows will be dynamically generated -->
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Data type mapping
        const dataTypeMap = [
            {type: 1, name: '新报文计划发班数据', topic: 'bocc', color: 'primary'},
            {type: 2, name: '静态线路数据', topic: 'bocc', color: 'warning'},
            {type: 3, name: '动态车辆数据', topic: 'bocc', color: 'info'},
            {type: 4, name: '天府机场航班数据', topic: '', color: 'success'},
            {type: 5, name: '应急发布', topic: 'emergency', color: 'danger'},
            {type: 6, name: 'APP升级', topic: 'device_app_upgrade', color: 'primary'},
            {type: 7, name: '业务指令', topic: 'action', color: 'warning'},
            {type: 8, name: '指令', topic: 'action', color: 'info'},
            {type: 9, name: '节目撤回', topic: 'message', color: 'success'},
            {type: 10, name: '应急撤回', topic: 'emergency', color: 'danger'},
            {type: 11, name: '老报文计划发班', topic: 'bocc', color: 'primary'},
            {type: 12, name: '节目清单', topic: 'message', color: 'warning'},
            {type: 13, name: '头尾腰牌消息', topic: 'label', color: 'info'},
            {type: 14, name: '头尾腰牌回调', topic: 'label', color: 'success'},
            {type: 15, name: '公交车可占道信息', topic: '', color: 'danger'},
            {type: 99, name: '平台确认信息', topic: 'success', color: 'primary'}
        ];
        
        // Global variables
        let eventSource = null;
        let isConnected = false;
        let isPaused = false;
        let logData = {};
        let maximizedWindow = null;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeClock();
            createLogWindows();
            setupEventListeners();
            initializeLogData();
        });
        
        // Initialize clock
        function initializeClock() {
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('clock').textContent = timeString;
            }
            updateClock();
            setInterval(updateClock, 1000);
        }
        
        // Create log windows
        function createLogWindows() {
            const container = document.getElementById('logWindows');
            container.innerHTML = '';
            
            dataTypeMap.forEach(dataType => {
                const windowElement = createLogWindow(dataType);
                container.appendChild(windowElement);
            });
        }
        
        // Create individual log window
        function createLogWindow(dataType) {
            const windowDiv = document.createElement('div');
            windowDiv.className = 'log-window';
            windowDiv.id = `log-window-${dataType.type}`;
            windowDiv.style.setProperty('--color', getBootstrapColor(dataType.color));
            windowDiv.style.setProperty('--color-light', getBootstrapColorLight(dataType.color));
            
            windowDiv.innerHTML = `
                <div class="log-header">
                    <h6 class="log-title">${dataType.name}</h6>
                    <span class="log-count" id="count-${dataType.type}">0</span>
                    <div class="log-actions">
                        <button class="btn" onclick="clearLogs(${dataType.type})" title="清空日志">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="btn" onclick="toggleMaximize(${dataType.type})" title="放大窗口">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                <div class="log-content" id="content-${dataType.type}">
                    <div class="empty-state">
                        <i class="fas fa-inbox fa-2x mb-3"></i>
                        <p>暂无日志数据</p>
                    </div>
                </div>
            `;
            
            return windowDiv;
        }
        
        // Get Bootstrap color
        function getBootstrapColor(colorName) {
            const colors = {
                'primary': '#0d6efd',
                'secondary': '#6c757d',
                'success': '#198754',
                'danger': '#dc3545',
                'warning': '#ffc107',
                'info': '#0dcaf0',
                'light': '#f8f9fa',
                'dark': '#212529'
            };
            return colors[colorName] || colors['primary'];
        }
        
        // Get Bootstrap color light variant
        function getBootstrapColorLight(colorName) {
            const colors = {
                'primary': '#6ea8fe',
                'secondary': '#adb5bd',
                'success': '#75b798',
                'danger': '#f1aeb5',
                'warning': '#ffda6a',
                'info': '#6edff6',
                'light': '#f8f9fa',
                'dark': '#495057'
            };
            return colors[colorName] || colors['primary'];
        }
        
        // Initialize log data
        function initializeLogData() {
            dataTypeMap.forEach(dataType => {
                logData[dataType.type] = [];
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Connection button
            document.getElementById('connectBtn').addEventListener('click', toggleConnection);
            
            // Control buttons
            document.getElementById('getBusLaneBtn').addEventListener('click', () => handleButtonClick('getBusLane'));
            document.getElementById('decryptFailBtn').addEventListener('click', () => handleButtonClick('decryptFail'));
            document.getElementById('pauseBtn').addEventListener('click', () => handleButtonClick('pause'));
            document.getElementById('resumeBtn').addEventListener('click', () => handleButtonClick('resume'));
            document.getElementById('clearAllBtn').addEventListener('click', () => handleButtonClick('clearAll'));
            document.getElementById('updateDeviceCacheBtn').addEventListener('click', () => handleButtonClick('updateDeviceCache'));
            document.getElementById('updateRouteCacheBtn').addEventListener('click', () => handleButtonClick('updateRouteCache'));
            document.getElementById('pushStaticRouteBtn').addEventListener('click', () => handleButtonClick('pushStaticRoute'));
            document.getElementById('resendProgramBtn').addEventListener('click', () => handleButtonClick('resendProgram'));
            document.getElementById('getDeviceRouteBtn').addEventListener('click', () => handleButtonClick('getDeviceRoute'));
            document.getElementById('getFlightDataBtn').addEventListener('click', () => handleButtonClick('getFlightData'));
            document.getElementById('closeAllMqttBtn').addEventListener('click', () => handleButtonClick('closeAllMqtt'));
            document.getElementById('clearWillMsgBtn').addEventListener('click', () => handleButtonClick('clearWillMsg'));
        }
        
        // Toggle MQTT connection
        function toggleConnection() {
            const connectBtn = document.getElementById('connectBtn');
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (!isConnected) {
                // Connect
                const macAddress = document.getElementById('macInput').value.trim();
                const environment = document.querySelector('input[name="environment"]:checked').value;
                
                if (!macAddress) {
                    showToast('请输入MAC地址', 'warning');
                    return;
                }
                
                setButtonLoading(connectBtn, true);
                
                // Simulate connection (replace with actual MQTT connection)
                setTimeout(() => {
                    connectToMQTT(macAddress, environment);
                    setButtonLoading(connectBtn, false);
                }, 1000);
            } else {
                // Disconnect
                disconnectFromMQTT();
            }
        }
        
        // Connect to MQTT
        function connectToMQTT(macAddress, environment) {
            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }
            
            // Create SSE connection (replace with actual MQTT connection)
            const sseUrl = `http://10.30.148.105:8080/sse?mac=${macAddress}&env=${environment}`;
            eventSource = new EventSource(sseUrl);
            
            eventSource.onopen = function() {
                isConnected = true;
                updateConnectionStatus(true);
                showToast('MQTT连接成功', 'success');
            };
            
            eventSource.onmessage = function(event) {
                if (!isPaused) {
                    try {
                        const data = JSON.parse(event.data);
                        addLogEntry(data);
                    } catch (e) {
                        console.error('Error parsing log data:', e);
                    }
                }
            };
            
            eventSource.onerror = function() {
                isConnected = false;
                updateConnectionStatus(false);
                showToast('MQTT连接失败', 'danger');
            };
        }
        
        // Disconnect from MQTT
        function disconnectFromMQTT() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            isConnected = false;
            updateConnectionStatus(false);
            showToast('MQTT连接已断开', 'info');
        }
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            const connectBtn = document.getElementById('connectBtn');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = '已连接';
                connectBtn.innerHTML = '<i class="fas fa-unlink"></i> 断开连接';
                connectBtn.className = 'btn btn-danger btn-custom';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = '未连接';
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> 连接MQTT';
                connectBtn.className = 'btn btn-success btn-custom';
            }
        }
        
        // Add log entry
        function addLogEntry(data) {
            const dataType = data.dataType || data.type;
            if (!dataType || !logData[dataType]) return;
            
            const timestamp = new Date().toLocaleString('zh-CN');
            const logEntry = {
                timestamp: timestamp,
                data: data,
                id: Date.now() + Math.random()
            };
            
            logData[dataType].unshift(logEntry);
            
            // Keep only last 100 entries per window
            if (logData[dataType].length > 100) {
                logData[dataType] = logData[dataType].slice(0, 100);
            }
            
            updateLogWindow(dataType);
        }
        
        // Update log window
        function updateLogWindow(dataType) {
            const contentDiv = document.getElementById(`content-${dataType}`);
            const countSpan = document.getElementById(`count-${dataType}`);
            
            countSpan.textContent = logData[dataType].length;
            
            if (logData[dataType].length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox fa-2x mb-3"></i>
                        <p>暂无日志数据</p>
                    </div>
                `;
                return;
            }
            
            const logsHtml = logData[dataType].map(log => `
                <div class="log-entry" onclick="copyLogData(${log.id}, ${dataType})">
                    <div class="log-timestamp">${log.timestamp}</div>
                    <div class="json-content">${JSON.stringify(log.data, null, 2)}</div>
                    <div class="copy-indicator">已复制</div>
                </div>
            `).join('');
            
            contentDiv.innerHTML = logsHtml;
        }
        
        // Copy log data
        function copyLogData(logId, dataType) {
            const log = logData[dataType].find(l => l.id === logId);
            if (!log) return;
            
            const jsonString = JSON.stringify(log.data, null, 2);
            navigator.clipboard.writeText(jsonString).then(() => {
                const logEntry = event.target.closest('.log-entry');
                const indicator = logEntry.querySelector('.copy-indicator');
                
                indicator.classList.add('show');
                logEntry.classList.add('copied');
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                    logEntry.classList.remove('copied');
                }, 2000);
                
                showToast('JSON数据已复制到剪贴板', 'success');
            }).catch(err => {
                showToast('复制失败', 'danger');
                console.error('Copy failed:', err);
            });
        }
        
        // Clear logs for specific window
        function clearLogs(dataType) {
            logData[dataType] = [];
            updateLogWindow(dataType);
            showToast('日志已清空', 'info');
        }
        
        // Toggle window maximize
        function toggleMaximize(dataType) {
            const windowElement = document.getElementById(`log-window-${dataType}`);
            const contentElement = document.getElementById(`content-${dataType}`);
            const expandIcon = windowElement.querySelector('.fa-expand');
            
            if (maximizedWindow === dataType) {
                // Restore
                windowElement.classList.remove('maximized');
                contentElement.classList.remove('maximized');
                expandIcon.className = 'fas fa-expand';
                maximizedWindow = null;
            } else {
                // Maximize
                if (maximizedWindow) {
                    toggleMaximize(maximizedWindow);
                }
                windowElement.classList.add('maximized');
                contentElement.classList.add('maximized');
                expandIcon.className = 'fas fa-compress';
                maximizedWindow = dataType;
            }
        }
        
        // Handle button clicks with loading state
        function handleButtonClick(action) {
            const buttonMap = {
                'getBusLane': 'getBusLaneBtn',
                'decryptFail': 'decryptFailBtn',
                'pause': 'pauseBtn',
                'resume': 'resumeBtn',
                'clearAll': 'clearAllBtn',
                'updateDeviceCache': 'updateDeviceCacheBtn',
                'updateRouteCache': 'updateRouteCacheBtn',
                'pushStaticRoute': 'pushStaticRouteBtn',
                'resendProgram': 'resendProgramBtn',
                'getDeviceRoute': 'getDeviceRouteBtn',
                'getFlightData': 'getFlightDataBtn',
                'closeAllMqtt': 'closeAllMqttBtn',
                'clearWillMsg': 'clearWillMsgBtn'
            };
            
            const buttonId = buttonMap[action];
            if (!buttonId) return;
            
            const button = document.getElementById(buttonId);
            setButtonLoading(button, true);
            
            // Simulate API call
            setTimeout(() => {
                setButtonLoading(button, false);
                handleAction(action);
            }, 1000);
        }
        
        // Set button loading state
        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
            }
        }
        
        // Handle specific actions
        function handleAction(action) {
            const routeInput = document.getElementById('routeInput').value;
            const taskIdInput = document.getElementById('taskIdInput').value;
            const pushTaskIdInput = document.getElementById('pushTaskIdInput').value;
            
            switch (action) {
                case 'getBusLane':
                    if (!routeInput.trim()) {
                        showToast('请输入线路', 'warning');
                        return;
                    }
                    showToast(`获取线路 ${routeInput} 的公交车道占道信息`, 'info');
                    break;
                    
                case 'decryptFail':
                    if (!taskIdInput.trim() || !pushTaskIdInput.trim()) {
                        showToast('请输入任务ID和推送任务ID', 'warning');
                        return;
                    }
                    showToast('回调文件解密失败处理完成', 'warning');
                    break;
                    
                case 'pause':
                    isPaused = true;
                    showToast('已暂停接收日志', 'info');
                    break;
                    
                case 'resume':
                    isPaused = false;
                    showToast('已恢复接收日志', 'success');
                    break;
                    
                case 'clearAll':
                    dataTypeMap.forEach(dataType => {
                        logData[dataType.type] = [];
                        updateLogWindow(dataType.type);
                    });
                    showToast('所有日志已清空', 'info');
                    break;
                    
                case 'updateDeviceCache':
                    showToast('设备缓存数据更新完成', 'success');
                    break;
                    
                case 'updateRouteCache':
                    showToast('线路缓存数据更新完成', 'success');
                    break;
                    
                case 'pushStaticRoute':
                    showToast('静态线路数据推送完成', 'success');
                    break;
                    
                case 'resendProgram':
                    showToast('节目清单重新推送完成', 'success');
                    break;
                    
                case 'getDeviceRoute':
                    showToast('设备静态线路数据获取完成', 'info');
                    break;
                    
                case 'getFlightData':
                    showToast('天府机场航班数据获取完成', 'info');
                    break;
                    
                case 'closeAllMqtt':
                    disconnectFromMQTT();
                    break;
                    
                case 'clearWillMsg':
                    showToast('遗嘱消息清除完成', 'info');
                    break;
            }
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <i class="fas fa-info-circle text-${type} me-2"></i>
                        <strong class="me-auto">系统通知</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
        
        // Close maximized window when clicking outside
        document.addEventListener('click', function(event) {
            if (maximizedWindow && !event.target.closest('.log-window.maximized')) {
                toggleMaximize(maximizedWindow);
            }
        });
        
        // Prevent event propagation for log windows
        document.querySelectorAll('.log-window').forEach(window => {
            window.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
