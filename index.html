<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数据监控控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .control-panel {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .control-row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .btn-custom {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-loading {
            position: relative;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .windows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .window {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .window:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .window.maximized {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
            transform: none;
        }
        
        .window-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .window-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .window-stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .log-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .window-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn-window {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-window:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .window-content {
            height: 300px;
            overflow-y: auto;
            padding: 0;
            background: #f8f9fa;
        }
        
        .window.maximized .window-content {
            height: calc(100vh - 140px);
        }
        
        .log-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .log-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        
        .log-item:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .log-json {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .log-json:hover {
            background: #1a202c;
        }
        
        .copy-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .copy-indicator.show {
            opacity: 1;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            font-size: 16px;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-disconnected {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 控制面板 -->
        <div class="control-panel">
            <!-- 第一行：MAC码输入和环境选择 -->
            <div class="control-row">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="fas fa-microchip"></i></span>
                    <input type="text" class="form-control" id="macInput" placeholder="输入MAC码">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="environment" id="prodEnv" value="prod" checked>
                    <label class="form-check-label" for="prodEnv">正式环境</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="environment" id="testEnv" value="test">
                    <label class="form-check-label" for="testEnv">测试环境</label>
                </div>
                <button class="btn btn-primary btn-custom" id="connectMqttBtn">
                    <i class="fas fa-plug"></i> 连接MQTT
                </button>
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="connectionText">未连接</span>
            </div>

            <!-- 第二行：线路输入和获取占道信息 -->
            <div class="control-row">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="fas fa-route"></i></span>
                    <input type="text" class="form-control" id="routeInput" placeholder="输入线路">
                </div>
                <button class="btn btn-info btn-custom" id="getLaneInfoBtn">
                    <i class="fas fa-car"></i> 获取公交车道占道信息
                </button>
            </div>

            <!-- 第三行：任务ID输入和回调解密 -->
            <div class="control-row">
                <div class="input-group" style="max-width: 200px;">
                    <span class="input-group-text"><i class="fas fa-tasks"></i></span>
                    <input type="text" class="form-control" id="taskIdInput" placeholder="任务ID">
                </div>
                <div class="input-group" style="max-width: 200px;">
                    <span class="input-group-text"><i class="fas fa-paper-plane"></i></span>
                    <input type="text" class="form-control" id="pushTaskIdInput" placeholder="推送任务ID">
                </div>
                <button class="btn btn-warning btn-custom" id="decryptCallbackBtn">
                    <i class="fas fa-key"></i> 回调文件解密失败
                </button>
            </div>

            <!-- 第四行：功能按钮栏 -->
            <div class="control-row">
                <button class="btn btn-secondary btn-custom" id="pauseReceiveBtn">
                    <i class="fas fa-pause"></i> 暂停接收
                </button>
                <button class="btn btn-success btn-custom" id="resumeReceiveBtn">
                    <i class="fas fa-play"></i> 恢复接收
                </button>
                <button class="btn btn-danger btn-custom" id="clearAllLogsBtn">
                    <i class="fas fa-trash"></i> 清除全部日志
                </button>
                <button class="btn btn-primary btn-custom" id="updateDeviceCacheBtn">
                    <i class="fas fa-sync"></i> 更新设备缓存数据
                </button>
                <button class="btn btn-info btn-custom" id="updateRouteCacheBtn">
                    <i class="fas fa-route"></i> 更新线路缓存数据
                </button>
                <button class="btn btn-warning btn-custom" id="pushStaticRoutesBtn">
                    <i class="fas fa-upload"></i> 推送全部静态线路数据
                </button>
                <button class="btn btn-success btn-custom" id="resendProgramListBtn">
                    <i class="fas fa-list"></i> 重新推送节目清单
                </button>
                <button class="btn btn-primary btn-custom" id="getDeviceRoutesBtn">
                    <i class="fas fa-download"></i> 获取当前设备静态线路数据
                </button>
                <button class="btn btn-info btn-custom" id="getFlightDataBtn">
                    <i class="fas fa-plane"></i> 获取天府机场航班数据
                </button>
                <button class="btn btn-danger btn-custom" id="closeAllMqttBtn">
                    <i class="fas fa-times"></i> 关闭所有MQTT连接
                </button>
                <button class="btn btn-warning btn-custom" id="clearWillMsgBtn">
                    <i class="fas fa-broom"></i> 清除遗嘱消息
                </button>
            </div>
        </div>

        <!-- 窗口区域 -->
        <div class="windows-grid" id="windowsGrid">
            <!-- 窗口将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- Toast通知容器 -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // 数据类型映射
        const dataTypeMap = [
            {type: 1, name: '新报文计划发班数据', topic: 'bocc', color: 'primary'},
            {type: 2, name: '静态线路数据', topic: 'bocc', color: 'warning'},
            {type: 3, name: '动态车辆数据', topic: 'bocc', color: 'info'},
            {type: 4, name: '天府机场航班数据', topic: '', color: 'success'},
            {type: 5, name: '应急发布', topic: 'emergency', color: 'danger'},
            {type: 6, name: 'APP升级', topic: 'device_app_upgrade', color: 'primary'},
            {type: 7, name: '业务指令', topic: 'action', color: 'warning'},
            {type: 8, name: '指令', topic: 'action', color: 'info'},
            {type: 9, name: '节目撤回', topic: 'message', color: 'success'},
            {type: 10, name: '应急撤回', topic: 'emergency', color: 'danger'},
            {type: 11, name: '老报文计划发班', topic: 'bocc', color: 'primary'},
            {type: 12, name: '节目清单', topic: 'message', color: 'warning'},
            {type: 13, name: '头尾腰牌消息', topic: 'label', color: 'info'},
            {type: 14, name: '头尾腰牌回调', topic: 'label', color: 'success'},
            {type: 15, name: '公交车可占道信息', topic: '', color: 'danger'},
            {type: 99, name: '平台确认信息', topic: 'success', color: 'primary'}
        ];

        // 全局状态
        let sseConnection = null;
        let isConnected = false;
        let isPaused = false;
        let windowLogs = {};
        let maximizedWindow = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeWindows();
            setupEventListeners();
            updateConnectionStatus(false);
        });

        // 初始化窗口
        function initializeWindows() {
            const windowsGrid = document.getElementById('windowsGrid');
            windowsGrid.innerHTML = '';

            dataTypeMap.forEach(dataType => {
                windowLogs[dataType.type] = [];
                createWindow(dataType);
            });
        }

        // 创建窗口
        function createWindow(dataType) {
            const windowsGrid = document.getElementById('windowsGrid');
            
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.id = `window-${dataType.type}`;
            windowElement.innerHTML = `
                <div class="window-header">
                    <h6 class="window-title">${dataType.name}</h6>
                    <div class="window-stats">
                        <span class="log-count" id="logCount-${dataType.type}">0</span>
                        <div class="window-controls">
                            <button class="btn-window" onclick="clearWindowLogs(${dataType.type})" title="清空日志">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn-window" onclick="toggleMaximize(${dataType.type})" title="放大窗口">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="window-content scrollbar-custom" id="windowContent-${dataType.type}">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <div>暂无日志数据</div>
                    </div>
                </div>
            `;
            
            windowsGrid.appendChild(windowElement);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // MQTT连接
            document.getElementById('connectMqttBtn').addEventListener('click', connectMqtt);
            
            // 功能按钮
            document.getElementById('getLaneInfoBtn').addEventListener('click', () => executeAction('getLaneInfo'));
            document.getElementById('decryptCallbackBtn').addEventListener('click', () => executeAction('decryptCallback'));
            document.getElementById('pauseReceiveBtn').addEventListener('click', pauseReceive);
            document.getElementById('resumeReceiveBtn').addEventListener('click', resumeReceive);
            document.getElementById('clearAllLogsBtn').addEventListener('click', clearAllLogs);
            document.getElementById('updateDeviceCacheBtn').addEventListener('click', () => executeAction('updateDeviceCache'));
            document.getElementById('updateRouteCacheBtn').addEventListener('click', () => executeAction('updateRouteCache'));
            document.getElementById('pushStaticRoutesBtn').addEventListener('click', () => executeAction('pushStaticRoutes'));
            document.getElementById('resendProgramListBtn').addEventListener('click', () => executeAction('resendProgramList'));
            document.getElementById('getDeviceRoutesBtn').addEventListener('click', () => executeAction('getDeviceRoutes'));
            document.getElementById('getFlightDataBtn').addEventListener('click', () => executeAction('getFlightData'));
            document.getElementById('closeAllMqttBtn').addEventListener('click', () => executeAction('closeAllMqtt'));
            document.getElementById('clearWillMsgBtn').addEventListener('click', () => executeAction('clearWillMsg'));
        }

        // 连接MQTT
        async function connectMqtt() {
            const macInput = document.getElementById('macInput');
            const environment = document.querySelector('input[name="environment"]:checked').value;
            const connectBtn = document.getElementById('connectMqttBtn');
            
            if (!macInput.value.trim()) {
                showToast('请输入MAC码', 'warning');
                return;
            }

            setButtonLoading(connectBtn, true);
            
            try {
                // 模拟连接过程
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 这里应该实现真实的MQTT连接逻辑
                isConnected = true;
                updateConnectionStatus(true);
                showToast('MQTT连接成功', 'success');
                
                // 启动SSE连接
                startSSEConnection();
                
            } catch (error) {
                showToast('MQTT连接失败: ' + error.message, 'danger');
                updateConnectionStatus(false);
            } finally {
                setButtonLoading(connectBtn, false);
            }
        }

        // 启动SSE连接
        function startSSEConnection() {
            if (sseConnection) {
                sseConnection.close();
            }
            
            // 这里应该连接到实际的SSE端点
            // sseConnection = new EventSource('/api/sse');
            
            // 模拟SSE数据接收
            simulateSSEData();
        }

        // 模拟SSE数据（实际应用中应该连接到真实的后端）
        function simulateSSEData() {
            setInterval(() => {
                if (!isPaused && isConnected) {
                    const randomDataType = dataTypeMap[Math.floor(Math.random() * dataTypeMap.length)];
                    const mockData = generateMockData(randomDataType.type);
                    addLogToWindow(randomDataType.type, mockData);
                }
            }, 2000 + Math.random() * 3000); // 2-5秒随机间隔
        }

        // 生成模拟数据
        function generateMockData(dataType) {
            const mockData = {
                timestamp: new Date().toISOString(),
                dataType: dataType,
                messageId: Math.random().toString(36).substr(2, 9),
                data: {
                    id: Math.floor(Math.random() * 10000),
                    type: dataTypeMap.find(dt => dt.type === dataType)?.name || '未知类型',
                    content: `这是${dataTypeMap.find(dt => dt.type === dataType)?.name || '未知类型'}的模拟数据`,
                    status: Math.random() > 0.5 ? 'success' : 'pending',
                    timestamp: Date.now(),
                    details: {
                        source: 'system',
                        priority: Math.floor(Math.random() * 5) + 1,
                        tags: ['monitoring', 'real-time'],
                        metadata: {
                            version: '1.0.0',
                            environment: document.querySelector('input[name="environment"]:checked').value
                        }
                    }
                }
            };
            
            return mockData;
        }

        // 添加日志到窗口
        function addLogToWindow(dataType, logData) {
            if (!windowLogs[dataType]) {
                windowLogs[dataType] = [];
            }
            
            windowLogs[dataType].unshift(logData);
            
            // 限制日志数量（最多保留100条）
            if (windowLogs[dataType].length > 100) {
                windowLogs[dataType] = windowLogs[dataType].slice(0, 100);
            }
            
            updateWindowDisplay(dataType);
        }

        // 更新窗口显示
        function updateWindowDisplay(dataType) {
            const windowContent = document.getElementById(`windowContent-${dataType}`);
            const logCount = document.getElementById(`logCount-${dataType}`);
            
            logCount.textContent = windowLogs[dataType].length;
            
            if (windowLogs[dataType].length === 0) {
                windowContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <div>暂无日志数据</div>
                    </div>
                `;
                return;
            }
            
            const logsHtml = windowLogs[dataType].map(log => `
                <div class="log-item" onclick="copyLogData('${JSON.stringify(log).replace(/"/g, '&quot;')}')">
                    <div class="log-timestamp">
                        <i class="fas fa-clock"></i> ${new Date(log.timestamp).toLocaleString()}
                    </div>
                    <div class="log-json">${JSON.stringify(log, null, 2)}</div>
                </div>
            `).join('');
            
            windowContent.innerHTML = logsHtml;
        }

        // 复制日志数据
        function copyLogData(logDataStr) {
            const logData = JSON.parse(logDataStr.replace(/&quot;/g, '"'));
            const jsonStr = JSON.stringify(logData, null, 2);
            
            navigator.clipboard.writeText(jsonStr).then(() => {
                showToast('JSON数据已复制到剪贴板', 'success');
                
                // 显示复制指示器
                const logItem = event.currentTarget;
                const indicator = document.createElement('div');
                indicator.className = 'copy-indicator show';
                indicator.textContent = '已复制';
                logItem.appendChild(indicator);
                
                setTimeout(() => {
                    indicator.remove();
                }, 2000);
            }).catch(err => {
                showToast('复制失败: ' + err.message, 'danger');
            });
        }

        // 清空窗口日志
        function clearWindowLogs(dataType) {
            windowLogs[dataType] = [];
            updateWindowDisplay(dataType);
            showToast(`${dataTypeMap.find(dt => dt.type === dataType)?.name} 日志已清空`, 'info');
        }

        // 切换窗口最大化
        function toggleMaximize(dataType) {
            const windowElement = document.getElementById(`window-${dataType}`);
            const maximizeBtn = windowElement.querySelector('.btn-window:last-child i');
            
            if (maximizedWindow === dataType) {
                // 恢复窗口
                windowElement.classList.remove('maximized');
                maximizeBtn.className = 'fas fa-expand';
                maximizedWindow = null;
            } else {
                // 最大化窗口
                if (maximizedWindow) {
                    // 先恢复之前的窗口
                    const prevWindow = document.getElementById(`window-${maximizedWindow}`);
                    prevWindow.classList.remove('maximized');
                    prevWindow.querySelector('.btn-window:last-child i').className = 'fas fa-expand';
                }
                
                windowElement.classList.add('maximized');
                maximizeBtn.className = 'fas fa-compress';
                maximizedWindow = dataType;
            }
        }

        // 暂停接收
        function pauseReceive() {
            isPaused = true;
            showToast('已暂停接收数据', 'warning');
        }

        // 恢复接收
        function resumeReceive() {
            isPaused = false;
            showToast('已恢复接收数据', 'success');
        }

        // 清空所有日志
        function clearAllLogs() {
            dataTypeMap.forEach(dataType => {
                windowLogs[dataType.type] = [];
                updateWindowDisplay(dataType.type);
            });
            showToast('所有日志已清空', 'info');
        }

        // 执行操作
        async function executeAction(action) {
            const button = event.target;
            setButtonLoading(button, true);
            
            try {
                // 模拟API调用
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1000));
                
                // 根据操作类型生成相应的日志
                const actionLogs = {
                    getLaneInfo: { type: 15, message: '获取公交车道占道信息' },
                    decryptCallback: { type: 99, message: '回调文件解密处理' },
                    updateDeviceCache: { type: 99, message: '更新设备缓存数据' },
                    updateRouteCache: { type: 2, message: '更新线路缓存数据' },
                    pushStaticRoutes: { type: 2, message: '推送全部静态线路数据' },
                    resendProgramList: { type: 12, message: '重新推送节目清单' },
                    getDeviceRoutes: { type: 2, message: '获取当前设备静态线路数据' },
                    getFlightData: { type: 4, message: '获取天府机场航班数据' },
                    closeAllMqtt: { type: 99, message: '关闭所有MQTT连接' },
                    clearWillMsg: { type: 99, message: '清除遗嘱消息' }
                };
                
                const actionInfo = actionLogs[action];
                if (actionInfo) {
                    const mockData = generateMockData(actionInfo.type);
                    mockData.data.content = actionInfo.message;
                    addLogToWindow(actionInfo.type, mockData);
                }
                
                showToast(`${actionInfo?.message || '操作'} 执行成功`, 'success');
                
            } catch (error) {
                showToast(`${action} 执行失败: ${error.message}`, 'danger');
            } finally {
                setButtonLoading(button, false);
            }
        }

        // 设置按钮加载状态
        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
            }
        }

        // 更新连接状态
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('connectionStatus');
            const connectionText = document.getElementById('connectionText');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
                connectionText.textContent = '已连接';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                connectionText.textContent = '未连接';
            }
        }

        // 显示Toast通知
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} text-${type} me-2"></i>
                        <strong class="me-auto">系统通知</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            
            // 自动移除toast元素
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
    </script>
</body>
</html>
